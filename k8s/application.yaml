apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudwatch-alerts-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/saisanjay8757/cloudwatch-alerts-app.git   # ğŸ” Replace
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
